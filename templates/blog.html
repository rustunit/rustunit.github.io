{% extends "base.html" %}

{% block content %}
<div id="blog">
    <h1>Blog</h1>
    <ul>
        {% for page in section.pages %}
        <li>
            <a href="{{ page.permalink | safe }}">{{ page.title }}</a>
            <div class="summary">{{ page.summary | safe }}</div>

        </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
