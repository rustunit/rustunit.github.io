{% extends "base.html" %}

{% block content %}
<main>
    <div class="column left">
        <img src="{{ get_url(path='images/stephan.png') }}" class="portrait" alt="Portrait" />
        <p>I am Stephan, Founder of Rustunit</p>
    </div>
    <div class="column right">
        <img src="{{ get_url(path='images/logo.svg') }}" class="logo" alt="Rustunit" />
        <p>Expertise in Software Development, IT Management Consulting, Open Source, Hiring and Training.</p>

        <div class="contact">
            <a rel="me" href="{{ get_url(path='@/contact.md')  }}" title="contact">
                <img alt="contact" class="icon" src="{{ get_url(path='icons/mail.svg') }}" />
                <div class="contact-us">Contact us!</div>
            </a>
        </div>
    </div>
</main>
<main>
    <div class="clients column left">
        <p>
            Our Clients:
        </p>

        <div class="row">
            <img src="{{ get_url(path='clients/kraken.svg') }}" alt="kraken logo" />
            <img src="{{ get_url(path='clients/gitbutler.svg') }}" alt="gitbutler logo" />
            <img src="{{ get_url(path='clients/mtg.svg') }}" alt="mtg logo" />
            <img src="{{ get_url(path='clients/kolibri.svg') }}" alt="kolibri logo" />
            <img src="{{ get_url(path='clients/ggs.svg') }}" alt="ggs logo" />
            <img src="{{ get_url(path='clients/cratr.svg') }}" alt="cratr logo" />
            <img src="{{ get_url(path='clients/gamigo.svg') }}" alt="gamigo logo" />
            <img src="{{ get_url(path='clients/hyper.svg') }}" alt="hyper logo" />
            <!-- didi? -->
        </div>
    </div>
    <div class="apps column right" id="games">
        <p>
            Our Mobile Games:
        </p>

        <div class="row">
            <a href="https://zoolitaire.com" class="app">
                <img src="{{ get_url(path='images/zoolitaire.png') }}" alt="zoolitaire icon" />
                <div>zoolitaire.com</div>
            </a>
            <a href="https://tinytakeoff.com" class="app">
                <img src="{{ get_url(path='images/tinytakeoff.png') }}" alt="tinytakeoff icon" />
                <div>tinytakeoff.com</div>
            </a>
        </div>
    </div>
</main>
{% endblock content %}
